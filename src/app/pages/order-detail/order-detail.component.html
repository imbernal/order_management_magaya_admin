<div class="button-row button-top">
  <a mat-raised-button color="primary" [routerLink]="['/orders']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<div class="detail-main-container">
  <mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Order Detail</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Number:</dt>
        <dd>{{order?.number}}</dd>
        <dt>Total:</dt>
        <dd>{{order?.total | currency }}</dd>
        <dt>Date:</dt>
        <dd>{{order?.date | date}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" [routerLink]="'/order-edit/'+ order?._id">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-raised-button color="warn" (click)="deleteOrder(order?._id)">
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
