<mat-card>Orders</mat-card>

<div class="main-container">
  <div class="mat-elevation-z8 list-table">

    <div class="button-row button-add">
      <a mat-raised-button color="primary" [routerLink]="['/order-create']">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element" class="isbn-col">
          <a [routerLink]="['/order-details/', element._id]">
              {{element.number}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="payment_type">
        <th mat-header-cell *matHeaderCellDef> Payment Type </th>
        <td mat-cell *matCellDef="let element"> {{element.payment_type}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
