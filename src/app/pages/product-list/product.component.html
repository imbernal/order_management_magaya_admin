<mat-card>Products</mat-card>
<div class="main-container">
  <div class="mat-elevation-z8 list-table">
      <div class="button-row button-add">
          <a mat-raised-button color="primary" [routerLink]="['/product-create']">
            <mat-icon>add</mat-icon>
          </a>
        </div>
    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element" class="isbn-col">
          <a [routerLink]="['/product-details/', element._id]">{{element.description}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
